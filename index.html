<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <header>
        <div style="display: flex; justify-content:center; align-items:center;">
            <a href=""><div class="logo">
                <h1 id="top">PRIVATE</h1>
                <span class="material-symbols-outlined">shopping_cart_checkout</span>
                <h1>WARE</h1>
            </div></a>
            <p class="sentence">Find all your games, for free, and certified 100% safe.</p>
        </div>
        <input id="search" type="text" placeholder="Search...">
    </header>

    <div class="inutile" style="padding-top: 150px;"></div>

    <section class="recommendations">
        <div class="reco" style="margin-right:20px;">
            <div class="element">
                <h2 class="title">Grand Theft Auto V</h2>
                <div class="content">
                    <img src="https://jeuxcracks.fr/media/image_Article/default_2020-10-06_c3f7c777-1f1e-4c1f-abdb-89ffe6936c05_KgGPJNg.jpeg" alt="" class="image">
                </div>
                <a href="https://www.mylink1.biz/link/redirect/?url=https%3A%2F%2Flinkmix.co%2F12783746&id=637e56d3d8acc914a03b5778&secure=1eb78fd6dc1f68f5a4509a69c0386e96&referer=&dyn=0" class="download">
                    <div class="button">
                        <span class="material-symbols-outlined">download</span>
                        <h3>Download</h3>
                    </div>
                </a>
            </div>
        </div>
        <div class="reco">
            <div class="element">
                <h2 class="title">Forza Horizon 5</h2>
                <div class="content">
                    <img src="https://jeuxcracks.fr/media/image_Article/liste-voitures-forza-horizon-5-1000x600.jpg" alt="" class="image">
                </div>
                <a href="https://www.mylink1.biz/link/redirect/?url=https%3A%2F%2Fmir.cr%2FXK9CMCPS%0D&id=634d8454af6ae843f27b7d43&secure=041ff6177235fc814b99b0df7c1b43b4&referer=&dyn=0" class="download">
                    <div class="button">
                        <span class="material-symbols-outlined">download</span>
                        <h3>Download</h3>
                    </div>
                </a>
            </div>
        </div>
        <div class="reco" style="margin-left:20px">
            <div class="element">
                <h2 class="title">FIFA 23</h2>
                <div class="content">
                    <img src="https://s2.gaming-cdn.com/images/products/12538/616x353/fifa-23-xbox-series-x-s-xbox-series-x-s-jeu-microsoft-store-cover.jpg?v=1664189262" alt="" class="image">
                </div>
                <a href="https://mega.nz/file/NP9wUI5b#pxxdrOYHGRVvY23vMsbgze7CdeUNhcfQhOWhtV9l74k" class="download">
                    <div class="button">
                        <span class="material-symbols-outlined">download</span>
                        <h3>Download</h3>
                    </div>
                </a>
            </div>
        </div>
    </section>

    <section class="lobby" id="lobby">
    </section>

    <footer>
        <button class="change-page" id="left" onclick="lastPage()"><span class="material-symbols-outlined">arrow_back_ios_new</span></button>
        <p id="pageCount" style="color:white">0</p>
        <button class="change-page" id="right" onclick="nextPage()"><span class="material-symbols-outlined">arrow_forward_ios</span></button>
    </footer>
    
    <script src="app.js"></script>
</body>
</html>
